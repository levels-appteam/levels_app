<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<title>申請承認画面</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/user/list.css}">
	<script th:src="@{/js/appList.js}" defer></script>
	<!-- Bootstrap JS -->
	<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
	<script src="https://unpkg.com/htmx.org@1.9.5"></script>

</head>

<body layout:fragment="content">
	<div style="margin-top: 20px;">
		<div class="header border-bottom mb-4">
			<h1 class="h2">申請承認</h1>
		</div>

		<div th:if="${message}" class="alert alert-success mb-3" role="alert">
			<p th:text="${message}" class="mb-0">承認メッセージ表示</p>
		</div>

		<div class="card shadow-sm">
			<div class="card-body">
				<!-- フィルター -->
				<div class="mb-3">
					<label for="status-filter" class="form-label">ステータスで絞り込み</label>
					<select id="status-filter" class="form-control" style="max-width: 200px;">
						<option value="ALL">すべて</option>
						<option value="PENDING">未承認</option>
						<option value="APPROVED">承認済</option>
						<option value="REJECTED">却下済</option>
						<option value="REMAND">差し戻し</option>
					</select>
				</div>

				<!-- テーブル -->
				<table class="table table-striped table-bordered table-hover mb-0" id="requests-table">
					<thead class="table-dark">
						<tr>
							<th class="th-width">ユーザー名</th>
							<th class="th-width">申請種別</th>
							<th class="th-width">対象日</th>
							<th class="th-width">提出日</th>
							<th class="th-width">ステータス</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="r : ${requests}" th:attr="data-status=${r.status.name()}"
							th:hx-get="'/approvals/listModal/' + ${r.id}" hx-target="#modal-content" hx-trigger="click"
							data-bs-toggle="modal" data-bs-target="#modals-here">
							<td th:text="${r.userName}"></td>
							<td th:text="${r.kind.label}"></td>
							<td th:text="${r.targetDate}"></td>
							<td th:text="${#temporals.format(r.submittedAt,'yyyy-MM-dd HH:mm')}"></td>
							<td th:text="${r.statusLabel}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!--モーダル-->
		<div id="modals-here" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="dialog">
				<div class="modal-content" id="modal-content">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
