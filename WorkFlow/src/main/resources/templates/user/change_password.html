<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--CSS読み込み-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
	<!--JS読み込み-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
	<title>パスワード変更</title>
</head>

<body class="bg-light">
	<div class="text-center">
		<div th:if="${message}" style="color: green; font-weight: bold; margin-bottom: 15px;" th:text="${message}"></div>
		<form th:action="@{/password/change}" th:object="${changePasswordForm}" method="post" class="form-login">
			<h2>パスワード変更</h2>
			<div class="form-group">
				<label for="userId">ユーザーID</label>
				<input type="text" id="userId" class="form-control" th:field="*{userId}" th:readonly="${changePasswordForm.userId != null and !changePasswordForm.userId.isEmpty()}">
				<div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="text-danger"></div>
			</div>

			<div class="form-group">
				<label for="newPassword">新しいパスワード</label>
				<input type="password" id="newPassword" class="form-control" th:field="*{newPassword}">
				<div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></div>
			</div>

			<div class="form-group">
				<label for="confirmPassword">確認用パスワード</label>
				<input type="password" id="confirmPassword" class="form-control" th:field="*{confirmPassword}">
				<div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></div>
			</div>

			<div class="form-group" style="margin-top: 25px;">
				<button type="submit" class="btn btn-primary" style="margin-right: 10px;">変更する</button>
				<button type="button" class="btn btn-secondary" onclick="history.back()">戻る</button>
			</div>
		</form>
	</div>
</body>

</html>
